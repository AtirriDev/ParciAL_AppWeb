<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <!-- link de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body >
    <div class="container">
            <h1>Lista de Tareas</h1>
                
            
            

            <div class="contenedor">
                   <form id="form">
                        
                        <input type="text" id="txtTarea" placeholder="Indique la tarea a realizar" class="form-control" required >
                        <input type="date" name="fechalimite" id="dtpFechaLimite" class="form-control mb-1" required >
                        <input type="submit" value="Agregar" class="form-control btn btn-warning" id="btnAgregar">
                       
                        
                            
                        </div>
                    </form>
                    
                    <div>
                        <table class="table table-primary table-striped" id="tabla">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tarea</th>
                                <th scope="col">Fecha limite</th>
                                <th scope="col">Condicion</th>
                              </tr>
                            </thead>
                            <tbody>
                              
                             
                             
                            </tbody>
                          </table>
                    </div>
            </div>
            <div>
                
            </div>
            
    </div>
     <!-- link de js -->
    <script type="module" src="appconfig.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
  </body>
